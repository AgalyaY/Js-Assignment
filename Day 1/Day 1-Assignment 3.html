<html>
    <head>
        <title>Js Assignment</title>
    </head>
    <body>
        <h1><u>Program to print current date</u></h1>
        <script>
        var currentDate = new Date()
        var day = currentDate.getDate()
        var month = currentDate.getMonth() + 1
        var year = currentDate.getFullYear()
        document.write("<h2><b>mm-dd-yy : " + month + "-" + day + "-" + year + "</b><h2>")
        document.write("<h2><b>mm/dd/yy : " + month + "/" + day + "/" + year + "</b><h2>")
        document.write("<h2><b>dd-mm-yy : " + day + "-" + month + "-" + year + "</b><h2>")
        document.write("<h2><b>dd/mm/yy : " + day + "/" + month + "/" + year + "</b><h2>")
        </script>
    </body>
</html>
